<body class="category {{ page.title | downcase }}">
    <div class="page">
        <!-- HEADER -->
        <header class="kd-header">
            <div class="container">
                <div id="kd-branding" class="kd-branding" role="branding">

                    <div class="kd-logo">
                        <a href="/" title="Home">
                            <svg enable-background="new 0 0 200 200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <path d="m14.6 48.7 88 50.6v100.7l-88-50.6z" opacity=".1"/>

                            </svg>
                        </a>
                    </div>

                    <nav class="kd-nav kd-nav-primary">
                        {% assign pages = site.pages | sort:"order" %}
                        {% for node in pages %}
                        {% if node.menu == 'primary' %}
                        <a {% if page.url contains node.permalink %}class="current"{% endif %} {% if node.url == page.url %}class="current"{% endif %} href='{{node.url}}'>{{node.title}}</a>
                        {% endif %}
                        {% endfor %}
                    </nav>
